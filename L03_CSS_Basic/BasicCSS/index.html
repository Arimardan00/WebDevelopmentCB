<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Basics</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Class can be applied to many elements -->
    <!-- id can only be applied to one element -->
    <p id="p1" class="osmpara">This is a para</p>
    <div>This is a div</div>
    <h4>Heading 4</h4>
    <p id="p2" class="bigpara">This is another para</p>
    
    <!-- To select multiple classes for a element we write all of them space seprated-->
    <p id="p3" class="osmpara bigpara">One more para</p>
  </body>
</html>
