<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <!-- We can create a table using <table> tag and rows using <tr> tag -->
    <!-- In every row we can create cells using <td> tag -->
    <!-- Between the cells is "cellspacing" and inside the cell is "cellspacing" -->
    <!-- align when used with table align the entire table on the page -->
    <table border="1" cellspacing="10" cellpadding="10" align="center">
      <tr>
        <td>Lorem ipsum dolor sit amet.</td>
        <td>Lorem ipsum dolor sit amet.</td>
        <td>Lorem ipsum dolor sit amet.</td>
      </tr>
      <tr>
        <!-- This column will take space of two column because we use colspan="2" -->
        <!-- If we use align attribute in td, it will align the text inside it -->
        <td colspan="2" align="center">Lorem ipsum dolor sit amet.</td>
        <!-- Rowspan means it will take the space of two rows -->
        <td rowspan="2">Lorem ipsum dolor sit amet.</td>
      </tr>
      <tr>
        <td>Lorem ipsum dolor sit amet.</td>
        <td>Lorem ipsum dolor sit amet.</td>
      </tr>
    </table>
  </body>
</html>
