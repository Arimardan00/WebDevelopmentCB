<!-- It tells browser that it is an (html5 document) -->
<!DOCTYPE html>

<!-- TAG | <html> = This is a tag 
     TAG | anything that open and close with < and > bracket is called a tag 
     ATTRIBUTE | lang is called attribute 
     ELEMENT | All the things between opening and closing tag is called element -->

<!-- We can have multiple html block inside a html file with different language set 
<html lang="en"></html> <html lang="hi"></html> -->
<html lang="en">
  <!-- from here our head tag start -->
  <!-- Everything we write inside head is used to trigger some kind of behaviour inside our browser -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The name of the tab is figured out from the title tag-->
    <title>HTML BASIC</title>
  </head>
  <!-- here over head tag ends and the entire thing is called element -->

  <!-- Everything we write inside body we will visible on the browser window or viewpoint -->
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    Normal Text
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>This is a para</p>
    <p>This is another paar</p>
    <!-- All whitespace i.e tab, space, and line is considered as single whitespace -->
    this is normal text
    <br>
    this is another line of text
    <br>
    this is <i>Italic</i> text 
    <br>
    this is <b>bold</b> text
    <br>
    this is <u>underline</u> text
    <br>
    this is <s>strikethrough</s> text
  </body>
</html>

<!-- Block Elements (ex:-p, h1) takes entire block or an entire horizontal space in your website -->
<!-- Inline Elements (ex:-s,i,b) are part of the line and they don't need extra line -->
<!-- Inline elements can be forced to block elements and vice versa using CSS -->
