<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Media</h1>
  <!-- To display images we use img tag -->
  <img width="300" src="media/picture.jpg" alt="photo of butterfly">
  <br>

  <!-- To display video we use video tag and controls attribute is used to show controls -->
  <video preload="metadata" controls src="media/video.mp4"></video>
  <br>
  
  <!-- To display audio we use audio tag -->
  <audio controls src="media/audio.mp3"></audio>
</body>
</html>
